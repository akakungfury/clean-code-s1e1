<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <label class="add-task__input-label" for="new-task">Add Item</label>
        <div class="add-task__row-wrapper">
          <input id="new-task" class="text-input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox-input" type="checkbox">
            <label class="list-item__input-label">Pay Bills</label>
            <input type="text" class="text-input">
            <button class="button list-item__edit-task-btn">Edit</button>
            <button class="button list-item__delete-task-btn">
              <img class="list-item__delete-icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="list-item list-item--edit-mode">
            <input class="checkbox-input" type="checkbox">
            <label class="list-item__input-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input">
            <button class="button list-item__edit-task-btn">Save</button>
            <button class="button list-item__delete-task-btn">
              <img class="list-item__delete-icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list list--completed-tasks" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox-input" type="checkbox" checked>
            <label class="list-item__input-label">See the Doctor</label>
            <input type="text" class="text-input">
            <button class="button list-item__edit-task-btn">Edit</button>
            <button class="button list-item__delete-task-btn">
              <img class="list-item__delete-icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
